<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f0f0; text-align: center; }
        .nav-back { padding: 20px; text-align: left; }
        .nav-back a { color: #e60023; text-decoration: none; font-weight: bold; }
        
        /* Naslovna slika - Prvi Pin */
        .header-image { width: 100%; max-height: 450px; object-fit: cover; }
        
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        /* Mreža za 2 videa */
        .video-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
        }
        
        .video-card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            width: 320px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            padding-bottom: 20px;
        }
        
        video { width: 100%; aspect-ratio: 9/16; object-fit: cover; background: #000; }
        
        .amazon-btn { 
            display: inline-block; 
            background: #FF9900; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 25px; 
            margin-top: 15px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <img src="OVDJE_ZALIJEPI_LINK_SLIKE" class="header-image" alt="Home Gadgets">

    <div class="nav-back">
        <a href="index.html">← Back to Home</a>
    </div>

    <div class="container">
        <h1>Modern Home Gadgets</h1>
        
        <div class="video-container">
            
            <div class="video-card">
                <video autoplay loop muted playsinline>
                    <source src="OVDJE_ZALIJEPI_LINK_VIDEA_1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <a href="AMAZON_LINK_1" class="amazon-btn">Check on Amazon</a>
            </div>

            <div class="video-card">
                <video autoplay loop muted playsinline>
                    <source src="OVDJE_ZALIJEPI_LINK_VIDEA_2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <a href="AMAZON_LINK_2" class="amazon-btn">Check on Amazon</a>
            </div>

        </div>
    </div>

</body>
</html>
