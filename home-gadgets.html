<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; text-align: center; }
        .hero { width: 100%; max-height: 400px; object-fit: cover; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        
        /* Cijela kartica je klikabilna */
        .card { 
            background: white; 
            width: 300px; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-decoration: none; 
            color: black;
            display: block;
            transition: 0.3s;
        }
        .card:hover { transform: scale(1.02); }
        .card img { width: 100%; height: 350px; object-fit: cover; }
        .info { padding: 15px; }
        .btn { background: #FF9900; color: white; padding: 10px; border-radius: 5px; font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <img src="OVDJE_ZALIJEPI_LINK_PRVE_SLIKE" class="hero">

    <div class="container">
        <a href="index.html" style="color: #e60023; font-weight: bold; text-decoration: none;">‚Üê Back to Home</a>
        <h1>Modern Home Gadgets</h1>

        <div class="grid">
            
            <a href="OVDJE_ZALIJEPI_AMAZON_LINK_1" target="_blank" class="card">
                <img src="OVDJE_ZALIJEPI_LINK_SLIKE_1">
                <div class="info">
                    <h3>Smart Home Gadget 1</h3>
                    <div class="btn">View on Amazon</div>
                </div>
            </a>

            <a href="OVDJE_ZALIJEPI_AMAZON_LINK_2" target="_blank" class="card">
                <img src="OVDJE_ZALIJEPI_LINK_SLIKE_2">
                <div class="info">
                    <h3>Smart Home Gadget 2</h3>
                    <div class="btn">View on Amazon</div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
