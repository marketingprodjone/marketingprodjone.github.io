<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets - MarketingProdjone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; text-align: center; }
        
        /* Naslovna slika (prvi pin) */
        .cover-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .container { max-width: 1000px; margin: auto; padding: 20px; }
        
        .back-nav { padding: 20px; text-align: left; }
        .back-nav a { text-decoration: none; color: #e60023; font-weight: bold; }

        /* Mreža za 2 videa */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding-bottom: 20px;
        }

        video {
            width: 100%;
            aspect-ratio: 9/16; /* Pinterest format */
            object-fit: cover;
        }

        .amazon-btn {
            display: inline-block;
            background: #FF9900;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <img src="LINK_TVOJE_SLIKE_NASLOVNICE.jpg" class="cover-image" alt="Modern Home Gadgets Cover">

    <div class="container">
        <div class="back-nav">
            <a href="index.html">← Back to Boards</a>
        </div>
        
        <h1>Modern Home Gadgets</h1>
        <p>Check out our top viral finds!</p>

        <div class="video-grid">
            
            <div class="video-card">
                <video autoplay loop muted playsinline>
                    <source src="LINK_VIDEA_1.mp4" type="video/mp4">
                </video>
                <h3>Viral Gadget #1</h3>
                <a href="AMAZON_LINK_1" class="amazon-btn" target="_blank">Check Price on Amazon</a>
            </div>

            <div class="video-card">
                <video autoplay loop muted playsinline>
                    <source src="LINK_VIDEA_2.mp4" type="video/mp4">
                </video>
                <h3>Viral Gadget #2</h3>
                <a href="AMAZON_LINK_2" class="amazon-btn" target="_blank">Check Price on Amazon</a>
            </div>

        </div>
    </div>

</body>
</html>
