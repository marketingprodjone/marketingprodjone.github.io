            --bg-color: #f4f4f4;
            --card-bg: #ffffff;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        header {
            background-color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        nav { margin-top: 15px; }

        nav a {
            color: #333;

        }

        nav a:hover { color: var(--primary-color); }

        .container {

            margin: 40px auto;
            padding: 0 20px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .board-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .board-card:hover { transform: translateY(-5px); }

        .board-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .board-content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .board-content h3 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .board-content p { font-size: 0.9rem; color: #666; margin: 0; }

        .explore-btn {
            display: inline-block;
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.85rem;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
