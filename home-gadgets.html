<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f0f0; text-align: center; }
        .hero { width: 100%; max-height: 300px; object-fit: cover; border-bottom: 5px solid #e60023; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-decoration: none; color: black; }
        .card img { width: 100%; height: 350px; object-fit: cover; display: block; }
        .info { padding: 15px; }
        .btn { background: #FF9900; color: white; padding: 12px; border-radius: 25px; font-weight: bold; margin-top: 10px; display: block; }
        .back { display: block; margin: 20px; color: #e60023; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

    <img src="OVDJE_ZALIJEPI_LINK_PRVE_SLIKE" class="hero">

    <a href="index.html" class="back">← Nazad na sve ploče</a>

    <div class="container">
        <h1>Modern Home Gadgets</h1>
        <div class="grid">
            
            <a href="OVDJE_STAVI_AMAZON_LINK_1" target="_blank" class="card">
                <img src="OVDJE_STAVI_LINK_SLIKE_1">
                <div class="info">
                    <h3>Viral Gadget #1</h3>
                    <div class="btn">View on Amazon</div>
                </div>
            </a>

            <a href="OVDJE_STAVI_AMAZON_LINK_2" target="_blank" class="card">
                <img src="OVDJE_STAVI_LINK_SLIKE_2">
                <div class="info">
                    <h3>Viral Gadget #2</h3>
                    <div class="btn">View on Amazon</div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
