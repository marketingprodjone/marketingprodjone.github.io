<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets - MarketingProdjone</title>
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background: #f8f9fa; color: #333; }
        .back-nav { padding: 15px; text-align: left; }
        .back-nav a { color: #e60023; text-decoration: none; font-weight: bold; }
        
        /* Glavna naslovnica (Tvoj 1. Pin) */
        .hero-container { width: 100%; position: relative; }
        .hero-img { width: 100%; max-height: 450px; object-fit: cover; }
        
        .container { max-width: 1000px; margin: auto; padding: 20px; text-align: center; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            margin-top: 20px; 
        }

        .product-card { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); }

        /* Prostor za tvoja 2 videa */
        .video-box { background: #000; width: 100%; aspect-ratio: 9/16; overflow: hidden; }
        video, img { width: 100%; height: 100%; object-fit: cover; }

        .details { padding: 20px; }
        .amazon-btn { 
            display: block; 
            background: #FF9900; 
            color: white; 
            text-decoration: none; 
            padding: 15px; 
            border-radius: 30px; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255,153,0,0.3);
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <img src="LINK_TVOJE_NASLOVNE_SLIKE" class="hero-img" alt="Cover">
    </div>

    <div class="container">
        <div class="back-nav"><a href="index.html">‚Üê Back to Home</a></div>
        <h1>Modern Home Gadgets</h1>
        <p>Handpicked viral finds for your home</p>

        <div class="product-grid">
            
            <div class="product-card">
                <div class="video-box">
                    <video autoplay loop muted playsinline>
                        <source src="LINK_TVOG_VIDEA_1.mp4" type="video/mp4">
                        <img src="LINK_SLIKE_PROIZVODA_1" alt="Product 1">
                    </video>
                </div>
                <div class="details">
                    <h3>Viral Product #1</h3>
                    <a href="TVOJ_AMAZON_LINK_1" target="_blank" class="amazon-btn">SHOP ON AMAZON</a>
                </div>
            </div>

            <div class="product-card">
                <div class="video-box">
                    <video autoplay loop muted playsinline>
                        <source src="LINK_TVOG_VIDEA_2.mp4" type="video/mp4">
                        <img src="LINK_SLIKE_PROIZVODA_2" alt="Product 2">
                    </video>
                </div>
                <div class="details">
                    <h3>Viral Product #2</h3>
                    <a href="TVOJ_AMAZON_LINK_2" target="_blank" class="amazon-btn">SHOP ON AMAZON</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
