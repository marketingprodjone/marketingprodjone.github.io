<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets - MarketingProdjone</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; text-align: center; }
        .back-nav { padding: 20px; text-align: left; }
        .back-nav a { text-decoration: none; color: #e60023; font-weight: bold; font-size: 18px; }
        
        /* Naslovna slika (1. PIN) */
        .hero { width: 100%; max-height: 400px; object-fit: cover; display: block; }
        
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        .grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 20px; 
        }

        /* Kartica koja se cijela može kliknuti */
        .card-link { text-decoration: none; color: inherit; display: block; }

        .card { 
            background: white; 
            border-radius: 20px; 
            width: 320px; 
            overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-10px); }

        .card img { width: 100%; height: 350px; object-fit: cover; display: block; }

        .info { padding: 20px; }
        .info h3 { margin: 0 0 15px 0; font-size: 18px; }

        .amazon-btn { 
            display: inline-block; 
            background: #FF9900; 
            color: white; 
            padding: 10px 25px; 
            border-radius: 25px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="ZALIJEPI_LINK_SVOJE_NASLOVNE_SLIKE" class="hero" alt="Home Gadgets Cover">

    <div class="back-nav">
        <a href="index.html">← Back to MarketingProdjone</a>
    </div>

    <div class="container">
        <h1>Modern Home Gadgets</h1>
        <p>Click on any item to view on Amazon</p>

        <div class="grid">
            
            <a href="AMAZON_LINK_1" target="_blank" class="card-link">
                <div class="card">
                    <img src="LINK_SLIKE_1" alt="Product 1">
                    <div class="info">
                        <h3>Smart Home Find #1</h3>
                        <span class="amazon-btn">Shop on Amazon</span>
                    </div>
                </div>
            </a>

            <a href="AMAZON_LINK_2" target="_blank" class="card-link">
                <div class="card">
                    <img src="LINK_SLIKE_2" alt="Product 2">
                    <div class="info">
                        <h3>Smart Home Find #2</h3>
                        <span class="amazon-btn">Shop on Amazon</span>
                    </div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
