<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Gadgets - MarketingProdjone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; color: #333; }
        header { background: #111; color: #fff; padding: 20px; text-align: center; }
        nav a { color: #fff; text-decoration: none; font-weight: bold; }
        .container { max-width: 1200px; margin: auto; padding: 20px; text-align: center; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #e60023; text-decoration: none; font-weight: bold; }
        
        /* Poboljšana mreža za puno artikala */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .product-card img {
            width: 100%;
            height: 200px; /* Fiksna visina slike da sve bude ravno */
            object-fit: contain; /* Da se slike ne rastežu */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .amazon-btn {
            display: block;
            background: #FF9900;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        footer { background: #111; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
    </style>
</head>
<body>

<header>
    <h1>MarketingProdjone</h1>
    <nav><a href="index.html">Home</a></nav>

</div>
